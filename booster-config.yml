devices:
    - name: booster
      type: orionsmart
      protocol: bluetooth
      mac: F4:47:D5:25:CF:DE

# timer (in seconds) IN DEVELOPMENT!
timer:
    retry: 5
    bluetooth:
        connected: 30,
        disconnected: 30
    bluetooth-ble:
        repeat: 60
    serial:
        repeat: 30

## Logging:
## possible values:
##    - syslog
##    - mqtt
##    - print
##    - json
logger: json

## If logging is set to mqtt, this section must be filled
## Set hass to True if you want support for Homeassistant Discovery
## Mandatory:
##   host: IP or Hostname
##   port: 1883
##   base_topic: victron
##   hass: True/False
## Optional:
##   username: MQTT_USER
##   password: PASSWORD
mqtt:
    host: 192.168.3.2
    port: 1883
    base_topic: victron
    hass: True
    username: USERNAME
    password: PASSWORD

